$(function () {
	setInterval("ShowLights()",250);

        title: {
            text: '塔基故障记录',
            x: -20 //center

function ShowLights(){
				  $.ajax({   
				            url:'realtimeCrane',//这里是你的action或者servlert的路径地址   
				            type:'get', //数据发送方式   
				            dataType:'json', //接受数据格式 (这里有很多,常用的有html,xml,js,json)   
				            error: function(msg)
				            { //失败   
				            	console.log('Error loading document');   
				            },   
				            success: function(msg)
				            { //成功   
				             if(msg!=null)
				             {
				             	console.log(msg);
				             }
				            }  
		            });        	 
		}
